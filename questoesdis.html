<!DOCTYPE html>
<html lang="en">
<head> <!--representa comandos com propriedades especiais para o site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css"> <!--link o site ao css-->
    <title>Thermodynamic</title> <!--titulo-->
    <link rel="shortcut icon" href="imagem/icon.png" type="Imagens/icon"> <!-- define a imagem do simbolo do server -->
</head>
<body class="bodyalt"> <!--representa o que aparece no site-->
    <div class="container"> <!--cria uma divisao-->
        <h1 id="title">Perguntas Discursivas de Termodinâmica com Dicas</h1> <!--deixa letras grandes nesse caso usado para titulo-->

        <div class="question">
            <label>Pergunta 1: Calcule o trabalho realizado por um gás quando uma força de 50 N é aplicada a ele em uma distância de 10 metros na mesma direção da força.</label> <!--adiciona um enunciado-->
            <input type="number" id="answer11" placeholder="Sua resposta"> <!--adiciona um local para escrever a ressposta-->
            <button onclick="showHint(1)">Dica</button> <!--adiciona um botao usado para ver uma dica-->
            <div class="hint" id="hint1">Dica: Use a fórmula Trabalho = Força x Distância.</div>
        </div>

        <div class="question">
            <label>Pergunta 2: Calcule a eficiência térmica de uma máquina térmica que realiza 4000 J de trabalho útil e recebe 8000 J de calor.</label> <!--adiciona um enunciado-->
            <input type="number" id="answer12" placeholder="Sua resposta"> <!--adiciona um local para escrever a ressposta-->
            <button onclick="showHint(2)">Dica</button> <!--adiciona um botao usado para ver uma dica-->
            <div class="hint" id="hint2">Dica: Use a fórmula Eficiência = (Trabalho Útil / Calor Total Fornecido) x 100%.</div>
        </div>

        <div class="question">
            <label>Pergunta 3: Um gás tem um volume inicial de 2 m³ e é comprimido para um volume final de 0,5 m³. Se a pressão inicial é de 200 kPa, qual é a pressão final do gás após a compressão?</label> <!--adiciona um enunciado-->
            <input type="number" id="answer13" placeholder="Sua resposta"> <!--adiciona um local para escrever a ressposta-->
            <button onclick="showHint(3)">Dica</button> <!--adiciona um botao usado para ver uma dica-->
            <div class="hint" id="hint3">Dica: Use a Lei de Boyle-Mariotte: P1 * V1 = P2 * V2.</div>
        </div>

        <button onclick="checkAnswers()">Verificar Respostas</button> <!--adiciona um botao para verificar resposta-->

        <div id="results" style="margin-top: 20px;"></div>
    </div>
</body>
<script src="JS/questoesdis.js"></script>
</html>
